<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css">

</head>
<body>
    <div class="ui grid">
        <div class="four wide column" id="list-content"></div>

        <div class="four wide column" id="recipe-description"> </div>


        <script type="text/template" id="cook-book-tpl">
            <a href='#recipes/<%= id %>'> <%= title %> </a>


        </script>

        <script type="text/template" id="single-recipe-description-tpl">
            <div class="ui input">
                <label>Difficulty</label>
                <input type="text" id="difficulty" name="difficulty" value="<%= difficulty %>" required/>
            </div>
            <div class="ui input">
                <label>Ingredients</label>
                <input type="text" id="ingredients" name="ingredients" value="<%= ingredients %>" required/>
            </div>
            <div class="buttons">
                <button class="ui button primary">Add</button>
                <button class="ui button secondary">Edit</button>

            </div>

        </script>
    </div>
</body>
</html>
