<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css">

</head>
<body>

    <div class="ui grid">
        <div class="four wide column" id="list-content">
            
        </div> 
        <a href="#add" class="ui button primary">Add new recipe</a>

        <script type="text/template" id="cook-book-tpl">
            <a href='#recipes/<%= id %>'> <%= title %> </a>
            

        </script>

        <div class="five wide column" id="recipe-description"> </div>

            <script type="text/template" id="single-recipe-description-tpl">
                <div class="ui input">
                    <h2>Recipe for:&nbsp; "<%= title %>"</h2>
                    <h4>Difficulty</h4>
                    <p> <%= difficulty %> </p>
                    <h4>Ingredients</h4>
                    <p> <%= ingredients %> </p>

                </div>
                <div class="buttons">

                    <a href="#add" class="ui button primary">Add new recipe</a>
                    <a href="#edit/<%= id %>"  class="ui button secondary">Edit</a>
                    <button id="remove" class="ui button primary">Delete</button>

                </div>

            </script>

    </div>

    <script type="text/template" id="edit-recipe">
        <div class="ui input">
            <label>Difficulty</label>
            <input type="text" id="difficulty" name="difficulty" value="<%= difficulty %>" required/>
        </div>
        <div class="ui input">
            <label>Ingredients</label>
            <input type="text" id="ingredients" name="ingredients" value="<%= ingredients %>" required/>
        </div>
        <button data-action='edit' class="ui button primary">Save</button>
        

    </script>

    <script type="text/template" id="add-recipe">
        <div class="ui input">
            <label>Title</label>
            <input type="text" id="title" name="title" value="" required/>
        </div>

        <div class="ui input">
            <label>Difficulty</label>
            <input type="text" id="difficulty" name="difficulty" value="" required/>
        </div>
        <div class="ui input">
            <label>Ingredients</label>
            <input type="text" id="ingredients" name="ingredients" value="" required/>
        </div>
        <button data-action='add' class="ui button primary">Save</button>

    </script>

</body>
</html>
